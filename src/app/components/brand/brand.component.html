<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<thead>
    <tr>
        <th>Araba Markaları</th>
    </tr>
</thead>

<ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink = "/cars">Tüm Markalar</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink = "/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>    
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçildi</h5>
